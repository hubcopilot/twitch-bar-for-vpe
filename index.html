<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HP Bar Styled with Event Panel</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .hp-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      position: relative;
    }

    /* Shared base panel */
    .panel {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Top HP bar container */
    .hp-panel {
      width: 400px;
      height: 50px;
      border-radius: 25px 25px 0 0;
      background: #1d3d1d; /* dark green */
      padding-left: 60px;
    }

    .hp-bar {
      height: 100%;
      background: linear-gradient(90deg, #7CFC00, #32CD32);
      border-radius: 25px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      color: white;
      transition: width 0.3s;
      position: relative;
    }

    /* Red flash overlay */
    .hp-bar::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 25px;
      background: rgba(255, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .hp-bar.flash::after { opacity: 1; }

    .hp-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px black;
    }

    /* Profile circle */
    .profile {
      position: absolute;
      left: -5px;
      top: -5px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
      overflow: hidden;
      background: #000;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px black;
    }

    /* Bottom Event panel */
    .event-panel {
      width: 340px;
      height: 40px;
      border-radius: 0 0 20px 20px;
      background: #f8aee3; /* pink */
    }

    #event-log {
      width: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      opacity: 1;
      transition: opacity 0.5s ease-in-out, color 0.3s ease-in-out;
      color: #fff;
      line-height: 40px;
    }

    .hidden { opacity: 0; }

    /* Event colors */
    .hit { color: #ff4d4d; }
    .heal { color: #39ff14; }
    .reset { color: #66a3ff; }

    /* Shake animation */
    .shake {
      animation: shakeAnim 0.6s;
    }
    @keyframes shakeAnim {
      0%   { transform: translate(0, 0); }
      15%  { transform: translate(-5px, -5px); }
      30%  { transform: translate(5px, -3px); }
      45%  { transform: translate(-4px, 4px); }
      60%  { transform: translate(4px, 3px); }
      75%  { transform: translate(-3px, -4px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="hp-wrapper" id="hp-wrapper">
    <!-- Top HP Panel -->
    <div class="panel hp-panel">
      <div id="hp-bar" class="hp-bar"></div>
      <div id="hp-text" class="hp-text">HP: 1000/1000</div>
      <div class="profile">
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/44235bd2-5335-48f6-9ac3-916e33349197-profile_image-70x70.png" alt="profile">
      </div>
      <div class="username">ryaah</div>
    </div>

    <!-- Bottom Event Panel -->
    <div class="panel event-panel">
      <div id="event-log">ryaah</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5"></script>
  <script>
    let maxHP = 1000;
    let currentHP = 1000;
    const damage = 25;
    const healAmount = 25;
    const defaultName = "ryaah";

    const whitelist = ["acek47shawty", "shadowcast_dj"];

    const hpBar = document.getElementById("hp-bar");
    const hpText = document.getElementById("hp-text");
    const eventLog = document.getElementById("event-log");
    const hpWrapper = document.getElementById("hp-wrapper");

    let resetTimeout = null;

    function updateHP() {
      const percent = (currentHP / maxHP) * 100;
      hpBar.style.width = percent + "%";
      hpText.textContent = `HP: ${currentHP}/${maxHP}`;
    }

    function showEvent(message, typeClass) {
      if (resetTimeout) clearTimeout(resetTimeout);

      eventLog.classList.add("hidden");
      setTimeout(() => {
        eventLog.textContent = message;
        eventLog.className = "";
        eventLog.id = "event-log";
        if (typeClass) eventLog.classList.add(typeClass);
        eventLog.classList.remove("hidden");
      }, 500);

      resetTimeout = setTimeout(() => {
        eventLog.classList.add("hidden");
        setTimeout(() => {
          eventLog.textContent = defaultName;
          eventLog.className = "";
          eventLog.id = "event-log";
          eventLog.classList.remove("hidden");
        }, 500);
      }, 5000);
    }

    function shakeWrapper() {
      hpWrapper.classList.add("shake");
      setTimeout(() => hpWrapper.classList.remove("shake"), 600);
    }

    function flashHPBar() {
      hpBar.classList.add("flash");
      setTimeout(() => hpBar.classList.remove("flash"), 200);
    }

    const client = new tmi.Client({ channels: ["ryaah"] });
    client.connect();

    client.on("message", (channel, tags, message, self) => {
      if (self) return;
      const cmd = message.trim().toLowerCase();

      // âœ… Only allow exact single-word commands
      if (cmd === "hit") {
        currentHP = Math.max(0, currentHP - damage);
        updateHP();
        showEvent("ryaah got hit!", "hit");
        shakeWrapper();
        flashHPBar();
      }

      const user = tags.username.toLowerCase();
      const isAllowed = tags.mod || tags.badges?.broadcaster || whitelist.includes(user);

      if (isAllowed) {
        if (cmd === "heal") {
          currentHP = Math.min(maxHP, currentHP + healAmount);
          updateHP();
          showEvent("ryaah got healed!", "heal");
        }
        if (cmd === "reset") {
          currentHP = maxHP;
          updateHP();
          showEvent("ryaah HP reset!", "reset");
        }
      }
    });

    updateHP();
  </script>
</body>
</html>
