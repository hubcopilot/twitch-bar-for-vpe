<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryaah HP Bar</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .hp-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      position: relative;
    }

    .panel {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Top HP bar container */
    .hp-panel {
      width: 420px;
      height: 55px;
      border-radius: 28px 28px 0 0;
      background: #1d3d1d;
      padding-left: 80px; /* space for profile */
    }

    .hp-bar {
      height: 100%;
      background: #89F336; /* bright green HP */
      border-radius: 28px;
      text-align: center;
      line-height: 55px;
      font-weight: bold;
      color: #000000; /* black text */
      transition: width 0.3s;
      position: relative;
      border: 2px solid #000000; /* thin black border */
      box-sizing: border-box;
    }

    /* Red flash overlay */
    .hp-bar::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 28px;
      background: rgba(255, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .hp-bar.flash::after { opacity: 1; }

    .hp-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: bold;
      color: #000000; /* black numbers */
    }

    /* Larger profile circle */
    .profile {
      position: absolute;
      left: -10px;
      top: -10px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid white;
      overflow: hidden;
      background: #000;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show all pixels without cropping */
      background: #000;
    }

    .username {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #000000; /* black under HP bar */
    }

    /* Event panel */
    .event-panel {
      width: 370px;
      height: 42px;
      border-radius: 0 0 24px 24px;
      background: #B3FBF2; /* blue */
    }

    #event-log {
      width: 100%;
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      opacity: 1;
      transition: opacity 0.5s ease-in-out, color 0.3s ease-in-out;
      color: #000000; /* default black */
      line-height: 42px;
    }

    .hidden { opacity: 0; }

    /* Event colors (override default black when active) */
    .hit { color: #ff4d4d; }
    .heal { color: #39ff14; }
    .reset { color: #0066cc; }

    /* Shake animation */
    .shake { animation: shakeAnim 0.6s; }
    @keyframes shakeAnim {
      0%   { transform: translate(0, 0); }
      15%  { transform: translate(-5px, -5px); }
      30%  { transform: translate(5px, -3px); }
      45%  { transform: translate(-4px, 4px); }
      60%  { transform: translate(4px, 3px); }
      75%  { transform: translate(-3px, -4px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="hp-wrapper" id="hp-wrapper">
    <!-- HP Panel -->
    <div class="panel hp-panel">
      <div id="hp-bar" class="hp-bar"></div>
      <div id="hp-text" class="hp-text">HP: 1000/1000</div>
      <div class="profile">
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/44235bd2-5335-48f6-9ac3-916e33349197-profile_image-70x70.png" alt="profile">
      </div>
      <div class="username">ryaah</div>
    </div>

    <!-- Event Panel -->
    <div class="panel event-panel">
      <div id="event-log">ryaah</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tmi.js/dist/tmi.min.js"></script>
  <script>
    let maxHP = 1000;
    let currentHP = 1000;
    const damage = 25;
    const healAmount = 25;
    const defaultName = "ryaah";

    const whitelist = ["acek47shawty", "shadowcast_dj"];
    const cooldowns = {};

    const hpBar = document.getElementById("hp-bar");
    const hpText = document.getElementById("hp-text");
    const eventLog = document.getElementById("event-log");
    const hpWrapper = document.getElementById("hp-wrapper");

    let resetTimeout = null;

    function updateHP() {
      const percent = (currentHP / maxHP) * 100;
      hpBar.style.width = percent + "%";
      hpText.textContent = `HP: ${currentHP}/${maxHP}`;
    }

    function showEvent(message, typeClass) {
      if (resetTimeout) clearTimeout(resetTimeout);
      eventLog.classList.add("hidden");
      setTimeout(() => {
        eventLog.textContent = message;
        eventLog.className = "";
        eventLog.id = "event-log";
        if (typeClass) eventLog.classList.add(typeClass);
        eventLog.classList.remove("hidden");
      }, 300);
      resetTimeout = setTimeout(() => {
        eventLog.classList.add("hidden");
        setTimeout(() => {
          eventLog.textContent = defaultName;
          eventLog.className = "";
          eventLog.id = "event-log";
          eventLog.classList.remove("hidden");
        }, 300);
      }, 5000);
    }

    function shakeWrapper() {
      hpWrapper.classList.add("shake");
      setTimeout(() => hpWrapper.classList.remove("shake"), 600);
    }

    function flashHPBar() {
      hpBar.classList.add("flash");
      setTimeout(() => hpBar.classList.remove("flash"), 200);
    }

    function isOnCooldown(user, cmd) {
      const now = Date.now();
      const key = user + "_" + cmd;
      if (cooldowns[key] && now - cooldowns[key] < 2000) return true;
      cooldowns[key] = now;
      return false;
    }

    /* Twitch connection */
    let client = null;
    function connectTwitch(channel) {
      try { if(client) client.disconnect(); } catch(_){}
      client = new tmi.Client({
        connection: { secure:true, reconnect:true },
        channels: [channel]
      });
      client.connect().catch(e => console.error("Twitch connect error", e));

      client.on("message",(chan,tags,message,self)=>{
        if(self) return;
        handleCommand(tags, message);
      });
    }

    /* Command handling */
    function handleCommand(tags, message) {
      const msg = message.trim();
      const user = tags.username.toLowerCase();

      if (msg === "hit" && !isOnCooldown(user,"hit")) {
        currentHP = Math.max(0, currentHP - damage);
        updateHP();
        showEvent("ryaah got hit!", "hit");
        shakeWrapper();
        flashHPBar();
      }

      const isAllowed = tags.mod || tags.badges?.broadcaster || whitelist.includes(user);
      if (isAllowed) {
        if (msg === "heal" && !isOnCooldown(user,"heal")) {
          currentHP = Math.min(maxHP, currentHP + healAmount);
          updateHP();
          showEvent("ryaah got healed!", "heal");
        }
        if (msg === "reset" && !isOnCooldown(user,"reset")) {
          currentHP = maxHP;
          updateHP();
          showEvent("ryaah HP reset!", "reset");
        }
      }
    }

    updateHP();
    connectTwitch("ryaah"); // auto-connect
  </script>
</body>
</html>
